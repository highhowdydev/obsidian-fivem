build:
- platform: browser
  entry: "./client/index.ts"
  outputName: client.js
  minify: true
- platform: node
  build: "vite"
  entry: "./ui/index.html"
  outputName: server.js
  tailwindcss: "./ui/tailwind.config.js"
  publicDir: "./ui/public"
  alias:
    "@components": "/src/components"
    "@hooks": "/src/hooks"
    "@types": "/src/types"
    "@utils": "/src/utils"
